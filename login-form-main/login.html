<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Login Form</title>
</head>

<body>
   <div class="login">
      <img src="assets/img/login-bg.png" alt="image" class="login__bg">

      <form id="loginForm" class="login__form">
         <h1 class="login__title">Login</h1>

         <div class="login__inputs">
            <div class="login__box">
               <input id="usn" placeholder="USN" required class="login__input">
               <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
               <input id="password" type="password" placeholder="Password" required class="login__input">
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-box">
               <input type="checkbox" class="login__check-input" id="user-check">
               <label for="user-check" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
         </div>

         <button type="submit" class="login__button">Login</button>

         <div class="login__register">
            Don't have an account? <a href="register.html">Register</a>
         </div>
      </form>
   </div>

   <script>
      document.getElementById('loginForm').addEventListener('submit', function (event) {
         event.preventDefault(); // Prevent the default form submission

         // Get form values
         const usn = document.getElementById('usn').value.trim();
         const password = document.getElementById('password').value.trim();

         // Simple validation
         if (!usn || !password) {
            alert('Please fill in all fields');
            return;
         }

         // For now, redirect (mock login behavior)
         alert('Login successful! Redirecting to dashboard...');
         window.location.href = '../Dashboard/index.html'; // Corrected path
      });
   </script>
</body>
</html>
