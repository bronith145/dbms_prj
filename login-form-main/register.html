<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Register Form</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Register</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input placeholder="Name" required class="login__input">
               </div>

               <div class="login__box">
                  <input placeholder="USN" required class="login__input">
               </div>

               <div class="login__box">
                <select required class="login__input">
                    <option value="" disabled selected>Select your skill</option>
                    <option value="1">Skill 1</option>
                    <option value="2">Skill 2</option>
                    <option value="3">Skill 3</option>
                    <!-- Add more options as needed -->
                </select>
             </div>

             <div class="login__box">
                <input placeholder="Goals" required class="login__input">
             </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

        
            </div>

            <button type="submit" class="login__button">Register</button>

            <div class="login__register">
               Already have an account? <a href="login.html">Login</a>
            </div>
         </form>
      </div>
   </body>
</html>
